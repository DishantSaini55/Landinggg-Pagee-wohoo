<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="/BS5/bs/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="/Projects/Landing Page/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <video src="/Projects/Landing Page/index.mp4" class="bg-video" autoplay muted loop></video>

    <!-- Main Area -->
     <div class="mainarea d-flex justify-content-center align-items-center">
        <div class="mainarea-content text-white">
            <div class="container-fluid px-4">
                <h1 class="fst-italic lh-1 mb-5">My Website is Coming Soon</h1>
            </div>
            <div id="timer" class="d-flex justify-content-between ">
                <div class="align-items-center ">
                    <span id="days" class="d-block fs-6 fw-bolder"></span>
                    <span class="d-block fs-6 fw-bolder text-uppercase">Days</span>
                </div>
                <div class="align-items-center">
                    <span id="hours" class="d-block fs-6 fw-bolder"></span>
                    <span class="d-block fs-6 fw-bolder text-uppercase">Hours</span>
                </div>
                <div class="align-items-center">
                    <span id="minutes" class="d-block fs-6 fw-bolder"></span>
                    <span class="d-block fs-6 fw-bolder text-uppercase">Minutes</span>
                </div>
                <div class="align-items-center">
                    <span id="seconds" class="d-block fs-6 fw-bolder"></span>
                    <span class="d-block fs-6 fw-bolder text-uppercase">seconds</span>
                </div>
            </div>
            <form>
                <div class="row mt-5">
                    <div class="col-8">
                        <input type="email" class="form-control" id="email" placeholder="Enter Your Email Address..">
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-info">Notify Me!!</button>
                    </div>
                </div>
            </form>
        </div>

     </div>

     <div class="social-icon">
        <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100">
            <a href="#" class="btn btn-dark rounded-circle m-5 " title="linkedin"> <i class="fa-brands fa-linkedin"></i></a>
            <a href="#" class="btn btn-dark rounded-circle m-5 " title="insta"> <i class="fa-brands fa-instagram"></i></a>
            <a href="#" class="btn btn-dark rounded-circle m-5 " title="gmail"> <i class="fa-brands fa-google"></i></a>
        </div>
     </div>




    
    <script src="/BS5/bs/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="/Projects/Landing Page/index.js"></script>
</body>
</html>
